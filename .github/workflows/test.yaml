---
name: Build Docker Image

on:
  push:
    branches:
      - 'master'
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Application
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build docker image
        run: |
            cd node
            docker build -t temp/build .
  publish:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Publish docker image
        run: |
            cd node
            docker build -t temp/build .
