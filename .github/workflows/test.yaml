---
name: Build Docker Image

on:
  push:
    branches:
      - 'master'
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build docker image
        run: |
            cd node
            docker build -t temp/build:1.0 
  publish:
    needs: build
    runs-on: ubuntu-20.04
    
    steps:
      - name: Publish docker image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag temp/build:1.0 rezafirhankargo/hello-world:latest
          docker tag temp/build:1.0 rezafirhankargo/hello-world:${{ github.sha }}
          docker push rezafirhankargo/hello-world:latest
          docker push rezafirhankargo/hello-world:${{ github.sha }}
