---
name: Build Docker Image

on:
  push:
    branches:
      - 'master'
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Application
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -t asia.gcr.io/kargotech-prod/excellarate .
  publish:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Publish docker image
        run: docker push asia.gcr.io/kargotech-prod/excellarate
