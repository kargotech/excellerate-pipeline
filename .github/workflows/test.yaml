# slightly modified GitHub Go starter workflow
# added caching and removed build
name: test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.15.6
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.6

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Test
      run: go test . -t my-web-app -f go/main_test.go
      env:
         CI: true
    - name: docker build
      run: docker build . -t my-web-app -f go/Dockerfile